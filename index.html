<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡에 오신 것을 환영합니다</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="weclome__header">
        <h1 class="weclome__kokoatalk">Welcome to KakaoTalk</h1>
        <p class="welcome__text">if you have a kokoa accouont log in with your email or phone number</p>
    </header>
    <for id="log-in_form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="text" placeholder="Password" />
        <input type="submit" value="Log in"/>
        
        <a href="#">Find Kokoa account or password</a>
    </form>
    <script src="https://kit.fontawesome.com/854ef412c4.js" crossorigin="anonymous"></script>
</body>
</html>
